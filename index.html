<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>National Parks Search</title>
</head>
<body>
    <div class = "container">
        <h1>Search for National Parks</h1>
        <form id = "js-form">
            <div class="search">
                <label for="search-term">Search Term</label>
                <input type="text" name="search-term" id="js-search-term" required>
            </div>
            <div class="results-num">
                <label for="max-results">Maximum Results to Return (Max: 50)</label>
                <input type="number" name="max-results" id="js-max-results" value = "10">
            </div>
            <input type="submit" value="Submit">
        </form>

        <p id="js-error-msg" class="err-msg"></p>
        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list">  
            </ul>
        </section>
    </div>
</body>
</html>
